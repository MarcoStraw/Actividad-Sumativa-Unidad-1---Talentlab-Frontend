<body>

    <!--Formularios-->

    <!--Usuario-->
    <div style="margin-top: 30px; margin-bottom: 30px;">
        <h1 class="display " style="color: rgb(243, 10, 10); text-align: center;">Registro de usuario</h1>
        <div class="container-fluid" style="width: 600px;">
            <form>
                <div class="input-group mb-3">
                    <label for="exampleInputEmail1"></label>
                    <input type="text" class="form-control" id="rut" placeholder="Rut" onkeyup="validar()">
                    <div id="errorRut"></div><br>
                    <span class="input-group-text">-</span>
                    <input type="text" class="form-control" id="digitoverificador" placeholder="DigitoVerificador" onkeyup="validar()">
                    <div id="errorVerificador"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="nombre" onkeyup="validar()">
                    <div id="errorNombre"></div><br>

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Apellido</label>
                    <input type="text" class="form-control" id="apellido" onkeyup="validar()">
                    <div id="errorApellido"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Fecha De Nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento" onkeyup="validar()">
                    <div id="errorNacimiento"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Direccion</label>
                    <input type="text" class="form-control" id="direccion" onkeyup="validar()">
                    <div id="errorDireccion"></div><br>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Comuna</label>
                    <input type="text" class="form-control" id="comuna" onkeyup="validar()">
                    <div id="errorComuna"></div><br>
                </div>

            </form>
        </div>
    </div>

    <!--Automovil-->

    <div style="margin-top: 30px; margin-bottom: 30px;">
        <h1 class="display " style="color: rgb(243, 10, 10); text-align: center;">Datos Del Vehiculo</h1>
        <div class="container-fluid" style="width: 600px;">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tipo de Vehiculo</label>
                    <input type="text" class="form-control" id="vehiculo" onkeyup="validar()">
                    <div id="errorVehiculo"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Marca</label>
                    <input type="text" class="form-control" id="marca" onkeyup="validar()">
                    <div id="errorMarca"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Modelo</label>
                    <input type="text" class="form-control" id="modelo" onkeyup="validar()">
                    <div id="errorModelo"></div><br>

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Año</label>
                    <input type="text" class="form-control" id="año" onkeyup="validar()">
                    <div id="errorAño"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Revision Tecnica al Dia</label>
                    <div class=>
                        <input type="radio" name="preg1" value="1" id="motor" /> Sí<br />
                        <input type="radio" name="preg1" value="2" id="motor" /> No<br />
                    </div>
                    <!--<input type="text" class="form-control" id="revision" onkeyup="validarV()"> -->
                    <div id="errorRevision"></div><br>
                </div>

            </form>
        </div>
    </div>

    <!--Tipos De Servicios-->

    <div style="margin-top: 30px; margin-bottom: 30px;">
        <h1 class="display " style="color: rgb(243, 10, 10); text-align: center;">Tipos De Servicio</h1>
        <div class="container-fluid" style="width: 600px;">
            <form>

                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Encargado</label>
                        <input type="text" list="encargados" class="form-control" id="encargado" onkeyup="validar()"
                            placeholder="Selecciona un Encargado">

                        <datalist id="encargados">
                            <option value="Juan Torrez">
                            <option value="Jesus Miranda">
                            <option value="Pedro Sanchez">
                            <option value="Pedro Roca">
                        </datalist>

                        <div id="errorEncargado"></div><br>
                    </div>
                </div>

                <!-- Calcular JS valor-->

                <div class="form-group">
                    <label for="exampleInputEmail1">Lavado Exterior Costo $5.000</label>
                    <div>
                        <input type="radio" name="preg1" value="1" id="exterior" onkeyup="validar()" /> Sí<br />
                        <input type="radio" name="preg1" value="2" id="exterior" onkeyup="validar()" /> No<br />
                    </div>
                    <!---- <input type="text" class="form-control" id="exterior" onkeyup="validarS()"> -->
                    <div id="errorExterior"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Lavado de Motor Costo $8.000</label>
                    <!--<input type="text" class="form-control" id="motor" onkeyup="validarS()"> -->
                    <div>
                        <input type="radio" name="preg2" value="1" id="motor" onkeyup="validar()" /> Sí<br />
                        <input type="radio" name="preg2" value="2" id="motor" onkeyup="validar()" /> No<br />
                    </div>
                    <div id="errorMotor"></div><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Fecha</label>
                    <input type="date" class="form-control" id="fecha" onkeyup="validar()">
                    <div id="errorFecha"></div><br>
                </div>
            </form>
        </div>
    </div>

    <!--Boton Terminar registro-->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" style=" margin-top: 10px;" value="Validar"
                    onclick="validar(); validarTodos();">Registrarse</button>
            </div>
        </div>
    </div>
    <br>

</body>

</html>
